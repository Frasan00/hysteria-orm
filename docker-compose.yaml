version: '3.9'

services:
  app:
    build:
      context: .
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: database
      MYSQL_USERNAME: admin
      MYSQL_PASSWORD: admin
      MYSQL_HOST: db
      MYSQL_PORT: 3306
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - '3306:3306'
